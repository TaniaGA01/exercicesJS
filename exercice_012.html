<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer des éléments du DOM</title>
</head>
<body>
    <h1>Modifier couleurs</h1>
    <label for="nom">Nom</label>
    <input type="text" id="nom">
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom">
</body>
<script>
    const selectInputNom = document.querySelector(`#nom`);
    const selectInputPrenom = document.querySelector(`#prenom`);
    selectInputNom.style.backgroundColor = `red`;
    selectInputPrenom.style.backgroundColor = `yellow`;
</script>
</html>
